<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Otomatis</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Pemindai QR Code Presensi</h1>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = `QR Code: ${decodedText}`;
            // Kirim data ke server Flask
            fetch('/presensi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ barcode: decodedText }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function onScanFailure(error) {
            console.warn(`Kesalahan pemindaian: ${error}`);
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Gunakan kamera belakang
            { fps: 10, qrbox: 250 },
            onScanSuccess,
            onScanFailure
        );
    </script>
</body>
</html>
